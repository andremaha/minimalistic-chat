<!DOCTYPE html>
<html>
<head>
  <title>Minimalistic Chat</title>
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
<body>
  <div id="content" class="container-fluid">
    <h1 id="room">Room name</h1>
    <div class="row">
      <div id="messages" class="col-md-8">messages</div>
      <div id="room-list" class="col-md-4">room list</div>
    </div>
    <form class="form-horizontal" role="form" id="send-form">
      <div class="form-group">
        <div class="col-md-8 col-sm-10">
          <input type="text" class="form-control" id="send-message" placeholder="Message or Command">
        </div>
        <button type="submit" class="col-md-2 col-sm-2 btn btn-default">Send</button>
      </div>
    </form>
    <div class="help-block">
     <strong>Chat commands:</strong> <br />
     <ul>
      <li>Change nickname: <code>/nick [username]</code></li>
      <li>Join/create a room: <code>/join [room name]</code></li>
    </ul>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/javascripts/chat.js"></script>
<script type="text/javascript" src="/javascripts/chat_ui.js"></script>
<script type="text/javascript" src="/javascripts/main.js"></script>
</body>
</html>
